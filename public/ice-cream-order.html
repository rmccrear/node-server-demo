<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order at the Super Sundae Ice Cream Shop</title>
</head>
<body>
    <h1>Super Sunday</h1>
    <form action="/place-order" method="get">
        <label for="flavor">Flavor</label>
        <input type="text" id="flavor" name="flavor">
        <br>
        <label for="quantity">Scoops</label>
        <input type="number" name="quantity" id="quantity">
        <br>
        <input type="submit" value="Order Now">
        <button type="submit">Order now, Too</button>
    </form>

</body>
</html>
